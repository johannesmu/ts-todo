<!DOCTYPE html>
<html>
  <head>
    <title>To Do List</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="row">
          <div class="logo">
            <img class="logo" src="./images/logo.svg">
          </div>
          <h1 class="app-title">To Do List</h1>
        </div>
        <form id="task-form">
          <div class="row">
            <input id="task-input" type="text" placeholder="Add Task">
            <button id="task-add" type="submit">Add</button>
          </div>
        </form>
      </header>
      <main class="main">
        <ul id="task-list">
          <li>buy milk</li>
          <li>finish assignments</li>
        </ul>
      </main>
    </div>
    <script src="./js/main.js"></script>
  </body>
  <template id="task-templates">
    <li id="" data-status="0">
      <div class="task-name">task name</div>
      <button type="button" data-function="status"></button>
      <button type="button" data-function="delete"></button>
    </li>
  </template>
</html>
